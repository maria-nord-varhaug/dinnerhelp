<form class="ingredientform">
    <input type="text"
        placeholder="Add ingredients"
        aria-label="Number"
        matInput
        [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of ingredients" [value]="option.name">
        {{option.name}}
        </mat-option>
    </mat-autocomplete>

</form>
